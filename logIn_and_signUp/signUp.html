<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css" />
    <script type="module" src="signUp.js" defer></script>
  </head>
  <body>
    <div class="main-login-container">
      <header class="welcome-h1">
        <h1>Sign up</h1>
      </header>
      <div id="signUp-container">
        <p class="signUp-Para">
          <span
            >Learn on your own time from top universities and businesses.</span
          >
        </p>
      </div>

      <div>
        <section class="btn-section">
          <a class="a" href="https://shorturl.at/q7ts9" target="_blank">
            <button>
              <img
                src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                alt="googleImage"
              />Google
            </button>
          </a>

          <a class="a" href="https://shorturl.at/al4jw" target="_blank">
            <button>
              <img
                src="https://cdn-icons-png.flaticon.com/512/174/174848.png"
                alt="facebookImage"
              />Facebook
            </button>
          </a>
          <a class="a" href="https://shorturl.at/5xNHy" target="_blank">
            <button>
              <img
                src="https://cdn-icons-png.flaticon.com/512/0/747.png"
                alt="appleImage"
              />Apple
            </button>
          </a>
        </section>
      </div>

      <!-- <hr />
      <span>or</span>
      <hr /> -->

      <div id="form">
        <form action="form">
          <label for="name">Full Name</label>
          <br />
          <input type="name" placeholder="Enter your full name" id="userNme" />
          <br />
          <br />
          <label for="email">Email</label>
          <br />
          <input type="email" placeholder="name@email.com" id="email" />
          <br />
          <br />
          <label for="email">Password</label>
          <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px;">Between 8 and 72 characters</p>

          <input
            type="password"
            placeholder="Enter your password"
            id="password"
          />
          <br />
          <br />
          <div id="login-btn">
            <button class="login-btn">Join for Free</button>
          </div>
        </form>
      </div>
      <!-- <br /> -->

      <div id="sign-up">
        <p>
          <span>Already on Coursera? <a href="logIn.html">Log in</a></span>
        </p>
      </div>
      <hr style="width: 100%" />
    </div>
    <div id="log-2">
      <a href="">Sign up with your organization</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="logIn.css" />
    <script type="module" src="login.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-login-container">
      <header class="welcome-h1">
        <h1>Welcome back</h1>
      </header>

      <div>
        <section class="btn-section">
          <a class="a" href="https://shorturl.at/q7ts9" target="_blank">
            <button>
              <img
                src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                alt="googleImage"
              />Google
            </button>
          </a>

          <a class="a" href="https://shorturl.at/al4jw" target="_blank">
            <button>
              <img
                src="https://cdn-icons-png.flaticon.com/512/174/174848.png"
                alt="facebookImage"
              />Facebook
            </button>
          </a>
          <a class="a" href="https://shorturl.at/5xNHy" target="_blank">
            <button>
              <img
                src="https://cdn-icons-png.flaticon.com/512/0/747.png"
                alt="appleImage"
              />Apple
            </button>
          </a>
        </section>
      </div>

      <!-- <hr />
      <span>or</span>
      <hr /> -->

      <div id="form">
        <form action="form">
          <label for="email">Email</label>
          <br />
     
          <input type="email" placeholder="name@email.com" id="email" />
          <br />
          <br />
          <label for="email">Password</label>
          <br />
        
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
          />

          <div class="forgot-link">
            <br />

            <a id="forgot-btn" href="">Forgot password?</a>
            <br />
          </div>
          <br />
          <div id="login-btn">
            <button class="login-btn">Login</button>
          </div>
        </form>
      </div>

      <div id="sign-up">
        <p>
          <span>New to Coursera? <a href="signUp.html">Sign up</a></span>
        </p>
      </div>
      <hr style="width: 100%" />
    </div>
    <div id="log-2">
      <a href="">Log in with your organization</a>
    </div>

    <div id="login-footer">
      <p>
        <span
          >Having trouble logging in?
          <a
            href="https://learner.coursera.help/hc/articles/209818553"
            target="_blank"
            rel="noopener noreferrer"
            >Learner help center</a
          ></span
        >
      </p>
      <p>
        <span
          >This site is protected by reCAPTCHA Enterprise and the Google
          <a
            href="https://policies.google.com/privacy"
            to="https://policies.google.com/privacy"
            target="_blank"
            rel="noopener noreferrer"
            >Privacy Policy</a
          >
          and
          <a
            href="https://policies.google.com/terms"
            to="https://policies.google.com/terms"
            target="_blank"
            rel="noopener noreferrer"
            >Terms of Service</a
          >
          apply.</span
        >
      </p>
    </div>
  </body>
</html>
